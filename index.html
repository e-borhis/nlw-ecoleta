<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/modal.css">

    <link rel="stylesheet" href="./styles/responsive.css">


    <title>Ecoleta</title>

</head>
<body>

    <div id="page-home">

    <div class="content">

        <header>
            <img src="./assets/logo.svg" alt="Logo da Ecoleta">
            <a href="create-point.html">
                <span></span>
                Cadastre um ponto de coleta</a>
        </header>
        <!--Informações principais-->
        <main>
            <h1>Seu marketplace para coleta de resíduos</h1>
            <p>Ajudamos pessoas a econtrarem pontos de coleta de forma efetiva</p>
            <a href="#"><span></span><strong>Pesquisar pontos de coleta</strong></a>
        </main>
    </div>
    </div>



    <!-- MODAL -->>
    <div id="modal" class="hide"> <!--cobre a tela toda-->
        <div class="content"> <!--mostra o conteúdo-->
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="/search-results.html">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input 
                        type="text" 
                        name="search"
                        placeholder="Pesquise por cidade"
                        >
                    <button>
                        <img src="/assets/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
